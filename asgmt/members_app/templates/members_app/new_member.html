{% extends "./base.html" %}

{% block content %}
    <div class="p-3 m-2">
        <h1>Add a team member</h1>
        <p class="mb-3">Set email, location and role.</p>
    </div>
    <hr/>
    <form method="POST" class="post-form" enctype="multipart/form-data">{% csrf_token %}
        <div class="form-group">
            <p><b>Info</b></p>
            <div>
                {{form.first_name}}
                {{form.last_name}}
                {{form.email}}
                {{form.phoneNumber}}
            </div>
        </div>
        <div class="form-group">
            <p><b>Role</b></p>
            <div class="border-bottom">
                {{form.isAdmin}}
            </div>
        </div>
        <button type="submit" class="save btn btn-primary float-right">Save</button>
    </form>
{% endblock %}
